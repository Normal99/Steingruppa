<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Nunito Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class = "headMain">
            <div class = "head-v">
                <button id = "oppdrag">Vårt oppdrag</button>
                <button id = "sprak">Language</button>
            </div>
            <div class = "head-h">
                <button id = "kontakt">Kontakt oss</button>
                <button id = "profilH">Min profil</button>
            </div>
        </div>
    </header>
    <nav>
        <img src="bilder/t_logo_02_sidestilt_rgb.png" alt="Telemarklogo" id="logo">
        <h2>Stein-gruppa</h2>
    </nav>
    
    <div id = "line">
        <hr class = "underline">
    </div>

    <div id="hoved">
        <div id="stein">
        </div>
        <div id="sok">
            <div id="søkeboks">
                <input type="text" id="søkefelt" placeholder="Søk">
                <button class="søkeboksknapp" id="søkeknapp" onclick="fetchData()"></button>
                <button class="søkeboksknapp" id="leggtilKnapp" onclick="toggleAddStoneForm()"></button>
                <button class="søkeboksknapp" id="filterknapp" onclick="toggleFilters()"></button>
            </div>

            <div id="ekstrating">
                <div id="filters">
                    <h2 class="filterinput">Filter:</h2>
                    <input type="text" id="filter-kasse" placeholder="Filter by Kasse" class="filterinput">
                    <input type="text" id="filter-steingruppe" placeholder="Filter by Steingruppe" class="filterinput">
                    <input type="text" id="filter-id" placeholder="Filter by ID" class="filterinput">
                    <input type="text" id="filter-sted" placeholder="Filter by Sted" class="filterinput">
                </div>
                <div id="add-stone-form" style="display: none;">
                    <h2>Legg til ny stein</h2>
                    <div>
                        <input type="text" id="new-kasse" placeholder="Kasse">
                    </div>
                    <div>
                        <input type="text" id="new-steingruppe" placeholder="Steingruppe">
                    </div>
                    <div>
                        <input type="text" id="new-id" placeholder="ID">
                    </div>
                    <div>
                        <input type="text" id="new-sted" placeholder="Sted">
                    </div>
                    <button id="addStone" onclick="addStone()">Legg til stein</button>
                </div>
            </div>
            <div id="stein-samling">
                <table id="data-table">
                    <thead>
                        <tr>
                            <th>Kasse</th>
                            <th>Steingruppe</th>
                            <th>ID</th>
                            <th>Sted</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
        </div>
    </div>
    <footer>
        <div class = "footer1" id = "kontaktFooter">
            <p><B>Kontakt oss</B></p>
            <p>Tlf. nummer</p>
            <p>e-post adrs.</p>
        </div>
        <div class="footer1">
            <p><B>Adresse</B></p>
            <p>Telemark fylkeskommune</p>
            <p>post</p>
            <p>post nr.</p>
        </div>
        <div class = "footerIMG">
            <img src="bilder/t_logo_02_sidestilt_rgb.png" alt="Telemarklogo" id="logoFT">
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
