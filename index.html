<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Nunito Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <button id = "sprak">Language</button>
        <button id = "kontakt">Kontakt Oss</button>
    </header>
    <nav>
        <img src="bilder/t_logo_02_sidestilt_rgb.png" alt="Telemarklogo" id="logo">
        <h2>Stein-gruppa</h2>
    </nav>
    

    <div id="hoved">
        <div id="profil">
            <h2>Velkommen "navn"</h2>
            <div id="profil-instillinger">
                <button>Min profil og innlegg</button>
                <button>Vårt oppdrag</button>
            </div>
        </div>
        <div id="stein">
        </div>
        <div id="sok">

            <div id="søkeboks">
                <input type="text" id="søkefelt" placeholder="Søk">
                <button id="søkeknapp" onclick="fetchData()"></button>
                <button id="leggtilKnapp" onclick="toggleAddStoneForm()"></button>
            </div>
            <div id="filters">
                <input type="text" id="filter-kasse" placeholder="Filter by Kasse">
                <input type="text" id="filter-steingruppe" placeholder="Filter by Steingruppe">
                <input type="text" id="filter-id" placeholder="Filter by ID">
                <input type="text" id="filter-sted" placeholder="Filter by Sted">
            </div>
            <div id="add-stone-form" style="display: none;">
                <h2>Add New Stone</h2>
                <div>
                    <input type="text" id="new-kasse" placeholder="Kasse">
                </div>
                <div>
                    <input type="text" id="new-steingruppe" placeholder="Steingruppe">
                </div>
                <div>
                    <input type="text" id="new-id" placeholder="ID">
                </div>
                <div>
                    <input type="text" id="new-sted" placeholder="Sted">
                </div>
                <button onclick="addStone()">Add Stone</button>
            </div>
            <div id="stein-samling">
                <table id="data-table">
                    <thead>
                        <tr>
                            <th>Kasse</th>
                            <th>Steingruppe</th>
                            <th>ID</th>
                            <th>Sted</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
        </div>
    </div>
    <footer>
      Stein-Gruppa  
    </footer>
    <script src="mongoDB til object.js"></script>
    <script src="script.js"></script>
</body>
</html>
