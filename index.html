<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steingruppa</title>
    <link rel="icon" href="https://avatars.githubusercontent.com/u/191089173?v=4">
    <link rel="stylesheet" href="styles.css">

    <!-- Nunito Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class = "headMain">
            <div class = "head-v">
                <button id = "oppdrag">Vårt oppdrag</button>
                <button id = "sprak">Language</button>
            </div>
            <div class = "head-h">
                <button id = "kontakt">Kontakt oss</button>
                <button id = "profilH">Min profil</button>
            </div>
        </div>
    </header>
    <nav>
        <img src="bilder/t_logo_02_sidestilt_rgb.png" alt="Telemarklogo" id="logo">
        <h2>Stein-gruppa</h2>
    </nav>
    
    <div id = "line">
        <hr class = "underline">
    </div>

    <div id="hoved">
        <div id="sok">
                <div class="search-field">
                    <input type="text" name="q" class="search__input" id="søkefelt" aria-label="Søk på hele databaset" placeholder="Søk" autocomplete="off">
                    <button type="submit" class="search__submit-button" aria-label="Søk på hele nettstedet">
                      <span>Søk</span>
                    </button>
                <button class="søkeboksknapp" id="leggtilKnapp" onclick="toggleAddStoneForm()"><img src="bilder/pluss.png" alt="Legg til stein."></button>
                <button class="søkeboksknapp" id="filterknapp" onclick="toggleFilter()"><img src="bilder/filter.png" alt="Filtrer steiner"></button>
                <button class="søkeboksknapp" id="toggle-view-button" onclick="toggleView()" ><img src="bilder/card.png" alt="bytt visning"></button>
            </div>
            <div id="filters" style="display: none;">
                <input type="text" id="filter-kasse" placeholder="Filtrer med Kasse">
                <input type="text" id="filter-steingruppe" placeholder="Filtrer med Steingruppe">
                <input type="text" id="filter-id" placeholder="Filtrer med ID">
                <input type="text" id="filter-sted" placeholder="Filtrer med Sted">
            </div>
            <div id="ekstrating">
                <div id="add-stone-form" style="display: none;">
                    <h2>Legg til ny stein</h2>
                    <div>
                        <input type="text" id="new-kasse" placeholder="Kasse">
                    </div>
                    <div>
                        <input type="text" id="new-steingruppe" placeholder="Steingruppe">
                    </div>
                    <div>
                        <input type="text" id="new-id" placeholder="ID">
                    </div>
                    <div>
                        <input type="text" id="new-sted" placeholder="Sted">
                    </div>
                    <button id="addStone" onclick="addStone()">Legg til stein</button>
                </div>
                <div id="edit-stone-form" style="display: none;">
                    <h2>Rediger stein</h2>
                    <div>
                        <input type="text" id="edit-kasse">
                    </div>
                    <div>
                        <input type="text" id="edit-steingruppe">
                    </div>
                    <div>
                        <input type="text" id="edit-id">
                    </div>
                    <div>
                        <input type="text" id="edit-sted">
                    </div>
                    <button id="edit-stone-button">Oppdater stein</button>
                    <button id="close-form-button" onclick="closeEditForm()">✕</button>
                </div>
            </div>
            <div id="cards-container" style="display: none;">
                <h1>test</h1>
            </div>
            <div id="stein-samling">
                <table id="data-table">
                    <thead>
                        <tr>
                            <th>Kasse</th>
                            <th>Steingruppe</th>
                            <th>ID</th>
                            <th>Sted</th>
                            <th>Handlinger</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
        </div>
    </div>
    <!-- Modal for stone details -->
<div id="modal" class="modal" style="display:none;">
    <div class="modal-content">
        <span class="close" id="modal-close" onclick="closeModal()">&times;</span>
        <div id="modal-body">
            <!-- Stone details will be injected here -->
        </div>
    </div>
</div>
    <footer>
        <div class = "footer1" id = "kontaktFooter">
            <p><B>Kontakt oss</B></p>
            <p>Tlf. nummer</p>
            <p>e-post adrs.</p>
        </div>
        <div class="footer1">
            <p><B>Adresse</B></p>
            <p>Telemark fylkeskommune</p>
            <p>post</p>
            <p>post nr.</p>
        </div>
        <div class = "footerIMG">
            <img src="bilder/t_logo_02_sidestilt_rgb.png" alt="Telemarklogo" id="logoFT">
        </div>
    </footer>

    <script type="module" src="script.js"></script>
</body>
</html>
